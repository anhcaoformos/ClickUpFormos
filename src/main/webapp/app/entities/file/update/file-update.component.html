<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-file-heading" data-cy="FileCreateUpdateHeading" jhiTranslate="clickupApp.file.home.createOrEditLabel">
        Create or edit a File
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clickupApp.file.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clickupApp.file.fileOnServer" for="field_fileOnServer">File On Server</label>
          <input
            type="text"
            class="form-control"
            name="fileOnServer"
            id="field_fileOnServer"
            data-cy="fileOnServer"
            formControlName="fileOnServer"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clickupApp.file.relativePath" for="field_relativePath">Relative Path</label>
          <input
            type="text"
            class="form-control"
            name="relativePath"
            id="field_relativePath"
            data-cy="relativePath"
            formControlName="relativePath"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="clickupApp.file.downloadHistory" for="field_downloadHistory">Download History</label>
          <select
            class="form-control"
            id="field_downloadHistory"
            data-cy="downloadHistory"
            name="downloadHistory"
            formControlName="downloadHistory"
            [compareWith]="compareDownloadHistory"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="downloadHistoryOption" *ngFor="let downloadHistoryOption of downloadHistoriesSharedCollection">
              {{ downloadHistoryOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
