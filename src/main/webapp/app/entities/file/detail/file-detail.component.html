<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="file">
      <h2 data-cy="fileDetailsHeading"><span jhiTranslate="clickupApp.file.detail.title">File</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ file.id }}</span>
        </dd>
        <dt><span jhiTranslate="clickupApp.file.name">Name</span></dt>
        <dd>
          <span>{{ file.name }}</span>
        </dd>
        <dt><span jhiTranslate="clickupApp.file.fileOnServer">File On Server</span></dt>
        <dd>
          <span>{{ file.fileOnServer }}</span>
        </dd>
        <dt><span jhiTranslate="clickupApp.file.relativePath">Relative Path</span></dt>
        <dd>
          <span>{{ file.relativePath }}</span>
        </dd>
        <dt><span jhiTranslate="clickupApp.file.downloadHistory">Download History</span></dt>
        <dd>
          <div *ngIf="file.downloadHistory">
            <a [routerLink]="['/download-history', file.downloadHistory.id, 'view']">{{ file.downloadHistory.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/file', file.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
